// SR19
@PART[bluedog_Minotaur1_SR19]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	%skinInternalConductionMult = 4.0
	%emissiveConstant = 0.5
	%engineType = SR19
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		@thrusterPower = 0.2274
		!resourceName = NULL
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
		}
	}
}
@PART[bluedog_Minotaur1_SR19]:AFTER[RealismOverhaulEngines]
{
	RESOURCE
	{
		name = Hydrazine
		amount = 5
		maxAmount = 5
	}
	RESOURCE
	{
		name = Helium
		amount = 56.25
		maxAmount = 56.25
	}
	@title = Minuteman/Minotaur SR19 Solid Rocket Motor
	@description = These solid motors were poured decades ago, but a careful analysis with a Mark 1 Eyeball has shown that they're perfectly safe. Just make sure you're standing far away when it launches.
}


// Minuteman Avionics
@PART[bluedog_Minuteman_Avionics]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Minuteman III Avionics Module
	@manufacturer = Boeing
	@description = Guidance and control module for the Minuteman III upper stage. The software is pretty old, but we think we have managed to figure it out. The tricky part was getting it to achieve orbit instead of re-entering downrange.
	@maxTemp = 773.15
	@skinMaxTemp = 873.15
	!RESOURCE[],* {}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2500
		maxAmount = 2500
	}
}


// PSRE
@PART[bluedog_Minuteman_PSRE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Minuteman III Propulsion System Rocket Engine
	@manufacturer = Boeing
	@description = Decommissioned upper stage from a Minuteman III missile. Includes integrated engine, fuel, attitude control thrusters, and decoupler that automatically stages with the engine.
	@maxTemp = 773.15
	@skinMaxTemp = 873.15
	!RESOURCE[],* {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 166.875
		type = Tank-Sep-AlCu-HP
		basemass = -1
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rollTransform]]
	{
		@thrusterPower = 0.2274
		!resourceName = NULL
		PROPELLANT	//O/F: 1.65
		{
			name = MMH
			ratio = 0.5
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.50
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[pitchTransform]]
	{
		@thrusterPower = 0.2274
		!resourceName = NULL
		PROPELLANT	//O/F: 1.65
		{
			name = MMH
			ratio = 0.5
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.50
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[yawTransform]]
	{
		@thrusterPower = 0.2274
		!resourceName = NULL
		PROPELLANT	//O/F: 1.65
		{
			name = MMH
			ratio = 0.5
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.50
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}
	}
	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = PSRE
		modded = false
		origMass = 0.16675
		CONFIG
		{
			name = PSRE
			specLevel = operational
			minThrust = 1.334	// 300 lbf
			maxThrust = 1.334
			heatProduction = 90
			PROPELLANT
			{
				name = MMH
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.50
			}
			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 308
				key = 1 85
				key = 7 0.001
			}
			ullage = False
			pressureFed = True
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 1500
		maxAmount = 1500
	}
}


