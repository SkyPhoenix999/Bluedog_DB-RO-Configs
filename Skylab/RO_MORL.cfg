//	PBC Generator
@PART[bluedog_MORL_PBG]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.5529
	@title = MORL Plutonium Brayton-cycle Generator (SNAP-19)
	@manufacturer = New Mexico State University
	@mass = 0.065
