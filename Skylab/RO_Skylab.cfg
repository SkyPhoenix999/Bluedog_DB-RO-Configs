//	VFB Entry Probe
@PART[bluedog_Skylab_VFB_entryProbe]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5529
	@mass = 0.065
	@title = Venus Flyby Entry Probe
	@manufacturer = #roMfrJPL
	@maxTemp = 3600
	@skinMaxTemp = 2000

	resetHeatShieldMass = True
	resetHeatShieldAblator = False
	heatShieldTag = Lunar
	heatShieldDiameter = 0.8

	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.445
		!resourceName = NULL
		@stagingEnabled = True
		!atmosphereCurve{}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}

		PROPELLANT
		{
			name = Helium
			ratio = 10.0
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 278
			key = 1 168
			key = 4 0.001
		}
	}

	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 1.5
		@maxThrust = 1.5
		@PROPELLANT[SolidFuel]
		{
			@name = PBAN
		}
		@atmosphereCurve
		{
			@key = 0 295
			@key = 1 132
		}
	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S
	}
	!RESOURCE[MonoPropellant] {}
	!RESOURCE[SolidFuel] {}
	!RESOURCE[],* {}
	RESOURCE
	{
		name = Ablator
		amount = 50
		maxAmount = 50
	}
	RESOURCE
	{
		name = PBAN
		amount = 15
		maxAmount = 15
	}
	RESOURCE
	{
		name = Hydrazine
		amount = 10
		maxAmount = 10
	}
	RESOURCE
	{
		name = Helium
		amount = 100
		maxAmount = 100
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 5000
		maxAmount = 5000
	}
}


