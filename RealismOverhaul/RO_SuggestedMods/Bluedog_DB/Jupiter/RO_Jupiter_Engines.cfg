// Jupiter Vernier
@PART[bluedog_Jupiter_Vernier]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Jupiter Vernier Engine
	@mass = 0.03
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]{}
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 1.5
		@maxThrust = 1.5
		@heatProduction = 100
		%ullage = True
		%pressureFed = False
		%ignitions = 1

		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3929
		}

		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6071
		}

		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 2.0
		}

		@atmosphereCurve
		{
			@key,0 = 0 288
			@key,1 = 1 248
		}
	}

	!MODULE[ModuleAlternator] {}
	!RESOURCE[ElectricCharge] {}
}

