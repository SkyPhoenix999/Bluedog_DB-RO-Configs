		PROPELLANT
		{
			name = HTP
			ratio = 1
		}
		PROPELLANT
		{
			name = Helium
			ratio = 20.475
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 155
			key = 1 85
		}
	}
