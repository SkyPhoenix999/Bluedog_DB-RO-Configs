		}
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = X
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.25
	}
	@MODULE[ModuleRCSFX]
	{
		!resourceName = NULL
		PROPELLANT
		{
			name = HTP
