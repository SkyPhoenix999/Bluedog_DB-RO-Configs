//	================================================================================
//	Solar Battery Configs
//	================================================================================


//	Solar Battery
@PART[bluedog_solarBattery]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Solar Battery
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1
		type = Battery-IV
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
	}
}