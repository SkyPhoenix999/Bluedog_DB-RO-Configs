}


//	Propulsion
@PART[bluedog_LunarOrbiter_Propulsion]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Lunar Orbiter Propulsion System
	@manufacturer = Marquardt Corp.
	@description = A small, roughly 1m hypergolic powered engine. Contains integrated 4-way RCS for two axis control, and four small bottles of nitrogen.
	@mass = 0.02425
	%skinTempTag = Niobium
    %internalTempTag = Instruments
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = SM-III
		volume = 85
		basemass = -1
	}
	@MODULE[ModuleRCSFX],0
	{
		@thrusterPower = 0.01
		!resourceName = NULL
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		!atmosphereCurve{}
		PROPELLANT
		{
			name = MMH
			ratio = 0.5
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
		}
		atmosphereCurve
		{
			key = 0 150
			key = 1 83
		}
	}
	@MODULE[ModuleRCSFX],1
	{
		@thrusterPower = 0.01
		!resourceName = NULL
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		!atmosphereCurve{}
		PROPELLANT
		{
			name = MMH
			ratio = 0.5
		}

		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
		}
		atmosphereCurve
		{
			key = 0 150
			key = 1 83
		}
	}
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 0.49
		@maxThrust = 0.49
		@heatProduction = 10
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		@PROPELLANT
		{
			@name = MMH
			@ratio = 0.5
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 155
		}
	}
}


