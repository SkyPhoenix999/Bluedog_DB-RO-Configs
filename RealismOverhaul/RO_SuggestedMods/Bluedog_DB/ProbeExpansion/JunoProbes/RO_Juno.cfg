// Explorer 1
@PART[bluedog_Juno1_Explorer1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	

	@title = Explorer 1 Probe Core
	@mass = 0.02
	@maxTemp = 773
	
	%skinMaxTemp = 873

	@RESOURCE[ElectricCharge]
	{
		@amount = 400
		@maxAmount = 400
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.001
	}
}


