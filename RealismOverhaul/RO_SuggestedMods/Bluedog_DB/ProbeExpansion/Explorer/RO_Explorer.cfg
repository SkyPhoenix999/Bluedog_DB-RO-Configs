//	Beacon SLR
@PART[bluedog_Explorer_Beacon_SLR]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Beacon Explorer Satellite Laser Reflector
	@manufacturer = John Hopkins Applied Physics Laboratory
	@description = A small, but cutting edge laser reflector designed to take geodetic measurements. Also includes a forward electrostatic probe to take ionospheric measurements. This experiment is designed to be used with the Transit 5 satellite bus to give it use as a scientific satellite. Used on Explorer S66, Explorer 22, and Explorer 27.
	@mass = 0.005
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
}


//	Star 17
@PART[bluedog_Explorer_Star17]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Star-17 Solid Rocket Motor
	@manufacturer = #roMfrThiokol
	@description = Star-series solid rocket motor, model 17. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. Includes 0.3125m mounting hardware. Can be upgraded to model 17-A, which features minor impovements to thrust and ISP, as well as an increased amount of solid propellant. It features BDB's SafeSolidâ„¢ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers. Model 17 was notably used on Explorer 38 as an apogee kick motor and on Explorer 49 for lunar orbital insertion. //'
	%specLevel = operational
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
		%exhaustDamage = True
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleFuelTanks],*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 39.339
		type = CTPB
		basemass = -1
		TANK
		{
			name = CTPB
			amount = 39.339
			maxAmount = 39.339
		}
	}

	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchNozzle
		switcherDescription = Nozzle Size
		switcherDescriptionPlural = Nozzle Sizes (auto-switched)
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Star17
			transform = Star17
			transform = Shroud_17
		}
		SUBTYPE
		{
			name = Star17A
			transform = Star17A
			transform = Shroud_17A
			addedMass = 0.00349
			TRANSFORM
			{
				name = thrustTransform
				positionOffset = 0.0, 0.0, -0.0730832
			}
			NODE
			{
				name = top
				position = 0.0, 0.0114112, 0.0
			}
			NODE
			{
				name = top2
				position = 0.0, 0.308968, 0.0
			}
			NODE
			{
				name = bottom
				position = 0.0, -0.5396144, 0.0
			}
			NODE
			{
				name = bottom2
				position = 0.0, -0.008464, 0.0
			}
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 63.42
					TANK
					{
						name = CTPB
						amount = 63.42
						maxAmount = 63.42
					}
				}
			}
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Star-17
		origMass = 0.00853

		CONFIG
		{
			name = Star-17
			specLevel = operational
			minThrust = 10.94
			maxThrust = 10.94
			heatProduction = 100
			ullage = False
			pressureFed = False
			ignitions = 1

			PROPELLANT
