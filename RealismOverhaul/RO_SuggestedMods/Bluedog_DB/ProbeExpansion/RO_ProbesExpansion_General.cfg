//	================================================================================
//	YoYoDespin Configs
//	================================================================================


//	Electric RCS
@PART[bluedog_ERCS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@mass = 0.005
	%engineType = ElectricRCSGeneric
	%skinTempTag = Niobium
	%internalTempTag = Instruments
}


//	Probe RCS
@PART[bluedog_probeRCSblock]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Generic Probe RCS
	@manufacturer = #roMfrAerojetRocketdyne
	@mass = 0.0025
	%engineType = RCSBlockQuarter
	%skinTempTag = Niobium
	%internalTempTag = Instruments
}


//	RCS Block E
@PART[bluedog_probeRCSblockE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Generic Probe RCS Engine
	@manufacturer = #roMfrAerojetRocketdyne
	@mass = 0.0025
	%engineType = RCSBlockQuarter
	%skinTempTag = Niobium
	%internalTempTag = Instruments
}


//	Solar Battery
@PART[bluedog_solarBattery]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@mass = 0.0025
}


//	Xenon Tank
@PART[bluedog_Xenon_MediumStack]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ElectricPropulsion
		volume = 10800
	}
}


