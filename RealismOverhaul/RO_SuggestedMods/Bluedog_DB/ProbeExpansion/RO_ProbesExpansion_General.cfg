// 3 Way RCS
@PART[bluedog_ERCS_3Way]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@mass = 0.005
	%useRcsConfig = RCSBlockQuarter
}


