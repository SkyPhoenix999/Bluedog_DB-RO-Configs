// RCS Block E
@PART[bluedog_probeRCSblockE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@mass = 0.0025
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		!resourceName = NULL
		@thrusterPower = 0.045
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Helium
			ratio = 15.0
			ignoreForIsp = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 3257
			DrawGauge = True
			minResToLeave = 10.0
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@maxThrust = 0.045
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Helium
			ratio = 15.0
			ignoreForIsp = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 3257
			DrawGauge = True
			minResToLeave = 10.0
		}
	}
}


