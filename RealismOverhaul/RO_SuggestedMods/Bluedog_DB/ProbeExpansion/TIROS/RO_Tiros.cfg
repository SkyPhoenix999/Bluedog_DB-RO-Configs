//	================================================================================
//	Trios Configs
//	================================================================================


//	TIROS Weather Satellite
@PART[bluedog_TIROS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = TIROS Weather Satellite
	@description = TIROS-1 (or TIROS-A) was the first successful low-Earth orbital weather satellite, and the first of a series of Television Infrared Observation Satellites.
	@mass = 0.117
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	!RESOURCE,* {}
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 10
		type = SM-II
		basemass = -1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 2.0
		RFBand = S
	}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.01
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
			!key,4 = DELETE
		}
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.1
	}
}
