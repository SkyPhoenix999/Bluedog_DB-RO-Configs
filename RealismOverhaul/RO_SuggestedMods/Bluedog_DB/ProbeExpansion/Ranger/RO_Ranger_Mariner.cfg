//	================================================================================
//	Ranger/Mariner 1/2 Configs
//	================================================================================


//	Rough Lander
@PART[bluedog_Ranger_Block2_RoughLander]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Ranger Block 2 Rough Lander
	@manufacturer = #roMfrJPL
	@description = This "rough lander" is designed to be attached to a BE-3 solid motor. Fired retro just before impact aboard a lunar impactor, if all goes well it should be brought to a nearly complete stop before landing, more or less intact, on the surface. Once there it has a simple seismometer experiment that can be transmitted back home.
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	@RESOURCE[ElectricCharge]
	{
		@amount = 50
		@maxAmount = 50
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 2.0
		RFBand = S
	}
}


//	Engine
@PART[bluedog_Ranger_Engine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Ranger/Mariner Midcourse Correction Engine
	@manufacturer = #roMfrJPL
	%skinTempTag = Niobium
	%internalTempTag = Instruments
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 0.225
		@maxThrust = 0.225
		@heatProduction = 100
		%ullage = False
		%pressureFed = True
		%ignitions = 1
		@PROPELLANT
		{
			@name = Hydrazine
			@ratio = 1
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.8
		}
		@atmosphereCurve
		{
			@key,0 = 0 234.97
			@key,1 = 1 112
		}
	}
	!RESOURCE,* {}
}


//	Bus
@PART[bluedog_Ranger_Bus]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Ranger / Mariner 2 Probe Core
	@manufacturer = #roMfrJPL
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 50
		type = SM-III
		basemass = -1
		TANK
		{
			name = Nitrogen
			amount = 7000
			maxAmount = 7000
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 200
		maxAmount = 200
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.001
	}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.01
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 35
			!key,4 = DELETE
		}
	}
}


