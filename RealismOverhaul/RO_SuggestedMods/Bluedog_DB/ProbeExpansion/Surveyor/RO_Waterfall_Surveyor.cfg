// Vernier
@PART[bluedog_Surveyor_Vernier]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX]:HAS[#moduleID[Engine]] {}
	ROWaterfall
	{
		template = waterfall-hypergolic-white-upper-1
		audio = pressure-fed-1
		position = 0,0,0.001
		rotation = 0, 0, 0
		scale = 0.111, 0.111, 0.111
		glow = ro-hypergolic-white
	}
}


// Leg
@PART[bluedog_Surveyor_Leg]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	@MODULE[ModuleWaterfallFX]:HAS[#moduleID[RCS]]
	{
		@TEMPLATE
		{
			@scale = 0.16, 0.32, 0.16
		}
	}
}


// Orbiter Solar Panels
@PART[bluedog_SurveyorOrbiter_Solar]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!EFFECTS {}
	!MODULE[ModuleWaterfallFX],* {}
	EFFECTS
	{
		rcs
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.2
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = RCS
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransform
		}
		TEMPLATE
		{
			templateName = BDB_RCS_small_1
			overrideParentTransform = rcsTransform
			position = 0,0,0
			rotation = 0, 0, 180
			scale = 0.4, 0.6, 0.4
		}
	}
}
