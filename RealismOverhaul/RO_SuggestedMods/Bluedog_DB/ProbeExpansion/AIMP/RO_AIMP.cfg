@PART[bluedog_SmallSquarePanel_Rotating]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Explorer Mini Rotating Solar Panel
	@manufacturer = Goddard Space Flight Center
	@mass = 0.003
	%skinTempTag = Solar
	%internalTempTag = Instruments
