//	================================================================================
//	RCS Configs
//	================================================================================


//	Small Radial Sphere
@PART[bluedog_Mono_SmallSingle]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@mass = 0.0025
	%skinTempTag = Aluminum
	%internalTempTag = Aluminum
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1
		type = SM-IV
		basemass = -1
	}
}


