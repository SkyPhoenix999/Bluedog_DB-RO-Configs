	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchShroud
		switcherDescription = Height
		switcherDescriptionPlural = Heights
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = Titan II
			transform = Titan2
			NODE
			{
				name = top
				position = 0.0, 1.4736, 0.0
			}

		}
		SUBTYPE
		{
			name = Titan IIIC
			transform = Titan3
			addedMass = 0.527
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 25381.302 //30.257t
				}
			}
			NODE
			{
				name = top
				position = 0.0, 1.7095, 0.0
			}
		}
		SUBTYPE
		{
			name = Titan IIID/E
			transform = Titan3
			addedMass = 0.144
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 25462.6532 //30.354t
				}
			}
			NODE
			{
				name = top
				position = 0.0, 1.7095, 0.0
			}
		}
		SUBTYPE
		{
			name = Titan 34D
			transform = Titan3
			addedMass = 0.144
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 25601.06
				}
			}
			NODE
			{
				name = top
				position = 0.0, 1.7095, 0.0
			}
		}
		SUBTYPE
		{
			name = Titan III
			transform = Titan3
			addedMass = 0.144
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 30153.5066
				}
			}
			NODE
			{
				name = top
				position = 0.0, 1.7095, 0.0
			}
		}
	}
	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE,*
		{
			@NODE,*
			{
				@position,*[0,,] /= 1.6256
				@position,*[1,,] /= 1.6256
				@position,*[2,,] /= 1.6256
			}
		}
	}
}


// Titan II Nosecone
@PART[bluedog_Titan2_S2_NoseCone]:FOR[RealismOverhaul]
{
	@title = Titan II 2m MK6 Reentry Vehicle
	@manufacturer = Martin Marietta
	@description = 2m hollow nose cone orignially meant to hold a nuclear warhead. Optionally comes with ablator for reenty.
	@mass = 0.4
	@maxTemp = 2400
	@skinMaxTemp = 2000
