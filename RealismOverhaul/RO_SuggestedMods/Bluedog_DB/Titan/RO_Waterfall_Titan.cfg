// LR87-3
@PART[bluedog_LR87_3]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX]{}
	ROWaterfall
	{
		template = waterfall-kerolox-lower-4
		audio = pump-fed-lr87
		position = 0,0,0.61
		rotation = 0, 0, 0
		scale = 2, 2, 2
		ExtraTemplate
		{
			template = waterfall-nozzle-glow-yellow-1
			transform = thrustTransform
			position = 0,0,0.61
			rotation = 0, 0, 0
			scale = 0.84, 0.84, 1.5
		}
	}
}


