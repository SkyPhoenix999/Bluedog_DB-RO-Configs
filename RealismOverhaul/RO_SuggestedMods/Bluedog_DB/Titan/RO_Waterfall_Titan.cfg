// LR87 Single
@PART[bluedog_LR87_11_Single]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX]{}
	ROWaterfall
    {
        template = waterfall-hypergolic-aerozine50-lower-1
        audio = pump-fed-lr87
		position = 0,0,0.77
		rotation = 0, 0, 0
		scale = 0.9, 0.9, 0.92
        glow = _white
        MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = kerolox
            template = waterfall-kerolox-lower-4
            position = 0,0,1
            rotation = 0, 0, 0
            scale = 2.17, 2.17, 2.17
            glowRecolor = _yellow
        }
		MainPlumeVariant:NEEDS[B9PartSwitch]
        {
            name = AJ11
            template = waterfall-hypergolic-aerozine50-lower-1
			position = 0,0,1
			rotation = 0, 0, 0
			scale = 1, 1, 1
        }
    }
}
@PART[bluedog_LR87_11_Single]:AFTER[ROWaterfall]:NEEDS[Waterfall]
{
    @MODULE[ModuleEngineConfigs]:NEEDS[B9PartSwitch]
    {
        @CONFIG[*Kero],*
        {
            %rowaterfallVariant = kerolox
        }
		@CONFIG[LR87-AJ-11*],*
        {
            %rowaterfallVariant = AJ11
        }
    }
}


