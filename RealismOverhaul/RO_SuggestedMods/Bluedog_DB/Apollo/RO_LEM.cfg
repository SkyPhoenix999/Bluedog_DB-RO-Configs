// Ascent Cockpit
@PART[bluedog_LM_Ascent_Cockpit]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5646
	@title = LM Ascent Stage Cockpit
	@manufacturer = Grumman Aircraft
	@description = The LM Ascent Stage Cockpit provides accommodations for two Kerbals to ride to the Lunar surface atop the LM Decent Stage, then return to orbit. Includes integrated fuel tanks, RCS, communications system, extended life batteries, and two hammocks. Put the ascent engine on the bottom, and the passive docking port on the top. Remember to have all crew members on board before launching.
	@mass = 0.68955
	!MODULE[ModuleCommand]{}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		hasHibernation = True
		hibernateOnWarp = True
		hibernationMultiplier = 0.65

		RESOURCE
		{
			name = ElectricCharge
			rate = 1.525
		}
	}
	!RESOURCE,* {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[configSwitch]]{}
	!MODULE[ModuleRCSFX]{}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = rcsTransform
		thrusterPower = 0.445
		runningEffectName = control

		// MR 2.05:1
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.4401
		}

		PROPELLANT
		{
			name = NTO
			ratio = 0.5599
		}

		PROPELLANT
		{
			name = Helium
			ratio = 10.0
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 278
			key = 1 168
			key = 4 0.001
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 2795.785
		basemass = 0.68955

		//	Two batteries ~16.6 kWh (28 V @ 296 Ah each).

		TANK
		{
			name = ElectricCharge
			amount = 59675
			maxAmount = 59675
		}

		TANK
		{
			// 84.4L RCS + 985.8L main
			name = Aerozine50
			amount = 1070.2
			maxAmount = 1070.2
		}
		TANK
		{
			// 107.4L RCS + 979.2L main
			name = NTO
			amount = 1086.6
			maxAmount = 1086.6
		}
		TANK
		{
			name = Helium
			amount = 38333
			maxAmount = 38333
		}
		TANK
		{
			name = Food
			amount = 23.4
			maxAmount = 35.1
		}

		TANK
		{
			name = Water
			amount = 40.82
			maxAmount = 40.82
		}

		TANK
		{
			name = Oxygen
			amount = 1544
			maxAmount = 1544
		}

		TANK
		{
			name = LithiumHydroxide
			amount = 5.65
			maxAmount = 5.65
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 3.2
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 29.3
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1023
		}
	}

	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 3.0	//VHF Omnis. EVA omni and LM-CSM omni merged for simplicity
		RFBand = VHF
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.66	//S-band dish. S-band Omnis not included
		RFBand = S
	}
}


