	{
		name = ModuleResourceConverter
		ConverterName = RTG
		StartActionName = Start
		StopActionName = Stop
		AlwaysActive = True
		FillAmount = 1.0
		AutoShutdown = false
		GeneratesHeat = False
		TemperatureModifier = 2.0
		UseSpecializationBonus = False
		DefaultShutoffTemp = 0.5
		INPUT_RESOURCE
		{
			ResourceName = Plutonium-238
			Ratio = 1.6428e-10
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 1.6428e-10
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.075	 // 75 w
		}
	}
	RESOURCE
	{
		name = Plutonium-238
		amount = 0.18848		//3.735 kg Pu-238
		maxAmount = 0.18848
	}
	RESOURCE
	{
		name = DepletedFuel
		amount = 0
		maxAmount = 0.18848
	}
}


