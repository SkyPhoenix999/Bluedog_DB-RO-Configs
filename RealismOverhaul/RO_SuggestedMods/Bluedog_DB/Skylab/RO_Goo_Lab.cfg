//	================================================================================
//	Goo Lab
//	================================================================================


// Solar
@PART[bluedog_GooLab_Solar]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass = 0.02
	@title = Goo Lab Solar Panel
	@manufacturer = Northrup Systems Laboratory
}


// Antenna
@PART[bluedog_GooLab_Antenna]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass = 0.01
	@title = Goo Lab Antenna
	@manufacturer = Northrup Systems Laboratory
	@description = A simple extending antenna made for the Orbital Goo Laboratory.
}


// Goo Lab
@PART[bluedog_GooLab_Module]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass = 3
	@title = Orbital Goo Laboratory
	@manufacturer = Northrup Systems Laboratory
	@description =  Laboratory module for studying mystery goo. Based on the Orbital Primate Spacecraft - sorry, we skirt around animal testing here.
	!RESOURCE[MonoPropellant] {}
	!RESOURCE[ElectricCharge] {}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		@thrusterPower = 0.25
		!resourceName = NULL
		@stagingEnabled = True
		PROPELLANT
		{
			name = MMH
			ratio = 0.5073
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4927
		}
		PROPELLANT
		{
			name = Helium
			ratio = 10.0
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 278
			key = 1 168
			key = 4 0.001
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 5000
		maxAmount = 5000
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 15
		basemass = -1
	}
}
