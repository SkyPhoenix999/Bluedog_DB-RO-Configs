	@title = TRS Propulsion Kit
	@manufacturer = Marshall Spaceflight Center
	@MODULE[ModuleEnginesFX]
	{
		@thrusterPower = 0.044 // 4.5-kilogram force
		!resourceName = NULL
		!PROPELLANT[MonoPropellant]{}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}
	}
	!RESOURCE[],*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 680
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = 643.8
			maxAmount = 643.8
		}
		TANK
		{
			name = Helium
			amount = 7242.6
			maxAmount = 7242.6
		}
	}
}


