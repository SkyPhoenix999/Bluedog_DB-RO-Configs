// Airlock
@PART[bluedog_Spacelab_airlockModule]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5529
	@mass = 5.4
	@title = Spacelab Airlock Module
	@RESOURCE[ElectricCharge]
	{
		@amount = 1000
		@maxAmount = 1000
	}
}


