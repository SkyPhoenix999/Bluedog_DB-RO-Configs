//	500 Series Centaur Adapter
@PART[bluedog_AtlasV_5xx_conicalAdapter]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = Atlas V 5XX Centaur Adapter
	@manufacturer = United Launch Alliance
	@description = Adapter for the Centaur III upperstage to mount to the Atlas V rocket in the 500 series configuration.
	@mass = 0.4
	%skinTempTag = Aluminum
	%internalTempTag = Aluminum
}


//	LOX Tank
@PART[bluedog_AtlasV_CCB_upper]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.524
	@title = Atlas V CCB LOX Tank
	@manufacturer = United Launch Alliance
	@description = Sometimes, your regular long orange tank just is not enough. For those times, you bring in the big kahuna.
	@mass = 8.789
	%skinTempTag = Aluminum
	%internalTempTag = Aluminum
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Iso-AlLi
		volume = 183545.09
		basemass = -1
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchSize]]
	{
		@SUBTYPE[Generic]
		{
			%addedMass = -1.7914
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 175154.46
				}
			}
		}
		@SUBTYPE[Short]
		{
			%addedMass = -4.3666
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 95443.45
				}
			}
		}
		@SUBTYPE[Long]
		{
			%addedMass = 0.7278
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 253816.65
				}
			}
		}
	}
}


//	Kerosene Tank
@PART[bluedog_AtlasV_CCB_lower]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.524
	@title = Atlas V CCB Kerosene Tank
	@manufacturer = United Launch Alliance
	@description = A big engine needs a big orange tank. We don't know why these ones in particular need to be orange, but we do know they don't include retro SRBs to aid in stage separation.
	@mass = 5.9957
	%skinTempTag = Aluminum
	%internalTempTag = Aluminum
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Iso-AlLi
		volume = 93136.03
		basemass = -1
	}
}


