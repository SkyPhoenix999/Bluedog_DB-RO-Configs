// 4m Fairing
@PART[bluedog_DCSS_2p5mFairing]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.6
	@title = Delta III/IV 4m Fairing
	@mass = 0.204
}


// DCSS
@PART[bluedog_DCSS_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.6

	@title = Delta Cryogenic Second Stage (4m)

	@mass = 2.179 //19.3t Total - 16.825t prop - 0.301t engine

	!RESOURCE[],*{}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 47036.457 //37,000lb hydrolox + (guessed) 154kg hydrazine
		basemass = -1
	}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[volumeSwitch]]{}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = volumeSwitch
		switcherDescription = Volume
		switcherDescriptionPlural = Volumes
		parentID = fuelSwitch
		SUBTYPE
		{
			name = Delta III
			transform = delta3
		}
		SUBTYPE
		{
			name = Delta IV
			transform = delta4
			addedMass = 1.28
			NODE
			{
				name = top
				position = 0.0, 1.669, 0.0
			}
			NODE
			{
				name = bottom
				position = 0.0, 0.187223, 0.0
			}
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 47036.457
				}
			}
		}
	}

	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		@thrusterPower = 0.08
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}

		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
			!key,4 = DELETE
		}
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[posigradeTransform]]
	{
		@thrusterPower = 0.08
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}

		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
			!key,4 = DELETE
		}
	}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 0.75
		RFBand = S
	}
	RESOURCE
	{
		name = Hydrazine
		amount = 50
		maxAmount = 50
	}
	RESOURCE
	{
		name = Helium
		amount = 560
		maxAmount = 560
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 15000 //assumed
		maxAmount = 15000
	}
}



//	================================================================================
//	DCSS 5m
//	================================================================================



// DCSS 5m/ICPS
@PART[bluedog_DeltaIV_DCSS_5m]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = Delta Cryogenic Second Stage (5m)
	@description = The Delta Cryogenic Second Stage is a larger version of the stage by the same name that supports launches of the Delta IV and Delta IV Heavy Rockets. An extended version called the ICPS is used today on the Space Launch System.
	@manufacturer = United Launch Alliance
	@mass = 0.5
	@maxTemp = 900
	
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	!RESOURCE,* {}
	!MODULE[ModuleReactionWheel],*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 76405
		basemass = -1
		type = Cryogenic
	}
	RESOURCE
	{
		name = Hydrazine
		amount = 50
		maxAmount = 50
	}
	RESOURCE
	{
		name = Helium
		amount = 560
		maxAmount = 560
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 15000
		maxAmount = 15000
	}

	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		@thrusterPower = 0.08
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}

		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
			!key,4 = DELETE
		}
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[posigradeTransform]]
	{
		@thrusterPower = 0.08
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}

		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
			!key,4 = DELETE
		}
	}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]{}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineMountSwitch]]{}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchLength
		switcherDescription = Length
		switcherDescriptionPlural = Lengths
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = DCSS
			title = Delta IV DCSS
			transform = DCSSlength
		}
		SUBTYPE
		{
			name = Double
			title = SLS ICPS
			transform = ICPSlength
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 83000
				}
			}
			NODE
			{
				name = top
				position = 0.0, 1.50029, 0.0
			}
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = engineMountSwitch
		switcherDescription = Engine Mount
		switcherDescriptionPlural = Engine Mounts
		SUBTYPE
		{
			name = Single
			transform = singleEngineMount
			node = engineSingle
		}
		SUBTYPE
		{
			name = Double
			transform = dualEngine
			node = engineSingle
			node = dualEngine1
			node = dualEngine2
		}
	}
}



