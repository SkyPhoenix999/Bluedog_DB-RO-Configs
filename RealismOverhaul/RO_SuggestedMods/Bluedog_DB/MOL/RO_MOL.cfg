// Resupply Container
@PART[bluedog_Agena_ResupplyContainer]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = Agena Orbital Resupply Module
	@manufacturer = Lockheed
	@description = 1.5m storage module for Agena-based resupply vehicles. While it doesn't carry much in the way of supplies, it can be fitted onto Agena upper stages with a minimum of modification, and can be launched on cheaper launchers. //'
	@mass = 0.05
	!RESOURCE[Ore] {}
	!RESOURCE[MonoPropellant] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch]] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 500
		basemass = -1
	}
}


// Resupply Capsule
@PART[bluedog_Gemini_Resupply_Capsule]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = Gemini "Augustus" Automated Resupply Pod
	@manufacturer = McDonnell Aircraft
	@description  = As our program expands our manned stations in near orbit and elsewhere, it becomes increasingly important to bring supplies up and down in addition to crew. This modified Gemini command pod is capable of docking itself, and is loaded with room for cargo.
	@mass = 1
	!RESOURCE[Ore] {}
	!RESOURCE[MonoPropellant] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch]] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ReentryCoM]] {}
	!RESOURCE,* {}
	!MODULE[ModuleCommand] {}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		hasHibernation = True
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.09
		}
	}
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, 0.06
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 1000
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 14400
			maxAmount = 14400
		}
	}
}


