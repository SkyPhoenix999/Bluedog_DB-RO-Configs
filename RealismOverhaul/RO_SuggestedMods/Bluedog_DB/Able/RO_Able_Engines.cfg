//	================================================================================
//	Able Configs
//	================================================================================


//	AJ10-104 (Mid)
+PART[bluedog_Able_Engine]:FOR[RealismOverhaul]
{
	@name = bluedog_Ablestar_Engine
	%RSSROConfig = True
	%rescaleFactor = 1.6
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = engineSwitch
		SUBTYPE
		{
			name = AJ10-104
			transform = AJ10_Ablestar
		}
	}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = AJ10_Able
	}
	%engineType = AJ10_Mid
}


