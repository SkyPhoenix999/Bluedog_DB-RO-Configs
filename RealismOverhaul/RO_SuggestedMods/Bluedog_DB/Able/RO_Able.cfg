//	================================================================================
//	Able Configs
//	================================================================================


// Thor Able Avionics
@PART[bluedog_ThorAble_Guidance]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Thor Able Guidance Unit
	@manufacturer = Aerojet
	@description = Guidance core for the Thor Able upper stage as used on Thor Able and early Delta rockets. Goes on top of the Able second stage tank.
	@mass = 0.11
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.05
		}
	}
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2
		basemass = -1
		type = Fuselage
		TANK
		{
			name = ElectricCharge
			amount = 2000
			maxAmount = 2000
		}
	}
}


// Thor Able
@PART[bluedog_ThorAble_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Able Tank (Delta A)
	@manufacturer = Aerojet
	@description = Lightweight 1m fuel tank for the Thor-Able upper stage.
	@mass = 0.617 // 807kg Dry - 80kg (engine) - 110kg (avionics)
	@maxTemp = 773.15
	@skinMaxTemp = 873.15
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[volumeSwitch]] {}
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 1320
		basemass = -1
		TANK // Just a place holder, will effectively get nuked when the tank is filled for the AJ10
		{
			name = Helium
			amount = 1000
			maxAmount = 1000
		}
	}
	@MODULE[ModuleRCSFX],0
	{
		@thrusterPower = 0.02
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Helium
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 75
			@key,1 = 1 30
			!key,4 = DELETE
		}
	}
	@MODULE[ModuleRCSFX],1
	{
		@thrusterPower = 0.02
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Helium
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 75
			@key,1 = 1 30
			!key,4 = DELETE
		}
	}
}


