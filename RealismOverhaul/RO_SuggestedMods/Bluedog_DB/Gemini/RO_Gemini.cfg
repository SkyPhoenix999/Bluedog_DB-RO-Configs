// Command Module
@PART[bluedog_Gemini_Capsule]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6267
	@title = Gemini Command Pod
	@manufacturer = McDonnell Aircraft
	@description = The Gemini cabin. Contains two astronauts.
	@mass = 1.0377
	@maxTemp = 3600
	@skinMaxTemp = 2000
	!RESOURCE,* {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch]]{}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ReentryCoM]]{}
	!MODULE[ModuleCommand]{}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		hasHibernation = True
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.09
		}
	}
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, 0.06
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 525
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 14400
			maxAmount = 14400
		}
		TANK
		{
			name = Food
			amount = 164
			maxAmount = 164	// 14 days
		}
		TANK
		{
			name = Water
			amount = 8
			maxAmount = 8	// 1 day
		}
		TANK
		{
			name = Oxygen
			amount = 1184
			maxAmount = 1184	// 1 day
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1023	// 1 day
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 111	// 14 days
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 138	// 14 days
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 29
			maxAmount = 29	// 14 days
		}
	}
}


