	!RESOURCE,* {}
	!MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[attTransform]] {}
	!MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]] {}
	!MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[retroTransform]] {}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = attTransform
		thrusterPower = 0.1045
		resourceFlowMode = STACK_PRIORITY_SEARCH
		runningEffectName = rcsAtt
		rcsEnabled = True
		enableX = false
		enableY = false
		enableZ = false
		enableRoll = true
		enablePitch = true
		enableYaw = true
		PROPELLANT
		{
			name = MMH
			ratio = 0.5711
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4289
		}
		PROPELLANT
		{
			name = Helium
			ratio = 13.65
			ignoreForIsp = true
		}
		atmosphereCurve
		{
			key = 0 258
			key = 1 1
		}
	}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = rcsTransform
		thrusterPower = 0.1045 //	23.5 lb
		resourceFlowMode = STACK_PRIORITY_SEARCH
		runningEffectName = rcsAtt
		rcsEnabled = True
		enableX = false
		enableY = false
		enableZ = false
		enableRoll = true
		enablePitch = true
		enableYaw = true
		//1.223 MR based on fuel load
		PROPELLANT
		{
			name = MMH
			ratio = 0.5711
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4289
		}
		PROPELLANT
		{
			name = Helium
			ratio = 13.65
			ignoreForIsp = true
		}
		atmosphereCurve
		{
			key = 0 258
			key = 1 1
		}
	}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = retroTransform
		thrusterPower = 0.1045 //	23.5 lb
		resourceFlowMode = STACK_PRIORITY_SEARCH
		runningEffectName = rcsAtt
		rcsEnabled = True
		enableX = false
		enableY = false
		enableZ = false
		enableRoll = true
		enablePitch = true
		enableYaw = true
		PROPELLANT
		{
			name = MMH
			ratio = 0.5711
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4289
		}
		PROPELLANT
		{
			name = Helium
			ratio = 13.65
			ignoreForIsp = true
		}
		atmosphereCurve
		{
			key = 0 258
			key = 1 1
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2851
		type = SM-III
		basemass = 0.39942
		TANK
		{
			name = LqdHydrogen
			amount = 142.4	//22.25 lbs (10.09 kg) max load
			maxAmount = 142.4
		}
		TANK
		{
			name = LqdOxygen
			amount = 81.89	//106 lbs oxygen for fuel cells, 54 lbs for ECS, 46 lbs auxiliary? Tanks could crossfeed (at least in later Geminis). 93.44 kg
			maxAmount = 81.89
		}
		//Gemini could carry up to 3 fuel-ox tank pairs. Reference config carried two (probably), so increase fuel load by 150%.
		TANK
		{
			name = MMH
			amount = 159.78	//310 lbs (140.61 kg) Fuel
			maxAmount = 239.67	//	* 1.5 for third fuel tank
		}
		TANK
		{
			name = NTO
			amount = 119.97	//379 lbs (171.91 kg) Oxidizer
			maxAmount = 179.96	//	* 1.5 for third fuel tank
		}
		TANK
		{
			name = Helium
			amount = 4350
			maxAmount = 4350
		}
		TANK
		{
			name = ElectricCharge
			amount = 88650	//adding batteries based on mass (351.93 lbs/159.63 kg)
			maxAmount = 88650
		}
	}
}


