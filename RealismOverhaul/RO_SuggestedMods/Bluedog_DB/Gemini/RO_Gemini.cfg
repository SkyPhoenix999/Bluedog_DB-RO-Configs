// Drogue Chute
@PART[bluedog_Gemini_DrogueChute]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6267
	@title = Gemini Drogue Parachute
	@description = Drogue parachute for the Gemini capsule. Attach to the node in the nose section.
	@mass = 0.049

	!RESOURCE,* {}
	!MODULE[ModuleParachute]{}
	!MODULE[RealChuteModule]{}
	!MODULE[ModuleDragModifier]{}

	MODULE:NEEDS[RealChute]
	{
		name = RealChuteModule
		caseMass = 0.032
		timer = 0
		mustGoDown = false
		spareChutes = 1
		cutSpeed = 12
		invertCanopy = false
		reverseOrientation = false

		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 2
			deployedDiameter = 6
			minIsPressure = false
			minPressure = 0.001
			minDeployment = 15000
			deploymentAlt = 6400
			cutAlt = 3300
			preDeploymentSpeed = 2
			deploymentSpeed = 4
			preDeploymentAnimation = semi_deploy
			deploymentAnimation = full_deploy
			parachuteName = canopy
			capName = Cap
		}
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 1 // 2.5
	}
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 1 // 8
	}
}
@PART[bluedog_Gemini_DrogueChute]:AFTER[zzzRealismOverhaul]
{
	@MODULE[RealChuteModule]
	{
		@PARACHUTE
		{
			@minDeployment = 15000
			@deploymentAlt = 6400
		}
	}
}


// Equipment Module
@PART[bluedog_Gemini_EquipmentModule]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6267
