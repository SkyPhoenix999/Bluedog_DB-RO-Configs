//	Cockpit
@PART[bluedog_X15_Cockpit]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.21
	@title = X-15 Cockpit
	@manufacturer = #roMfrNAA
	@description = Cockpit for the X-15 experimental rocket plane. Includes a small payload bay, RCS fuel, auxiliary power units, and pilot.
	@mass = 0.8
	%skinTempTag = Inconel
	%internalTempTag = Titanium
	%skinInsulationTag = True
	%paintEmissivityTag = 0.95
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 100
		basemass = -1
		type = ServiceModule
		UNMANAGED_RESOURCE
		{
			name = Oxygen
			amount = 50
			maxAmount = 50
		}
		TANK
		{
			name = ElectricCharge
			amount = 14400
			maxAmount = 14400
		}
		TANK
		{
			name = Food
			maxAmount = 1.9539
			amount = 1.9539
		}
		TANK
		{
			name = Water
			maxAmount = 1.29091
			amount = 1.29091
		}
		TANK
		{
			name = Oxygen
			amount = 150
			maxAmount = 150
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 86.005
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 0.17702
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 1.64495
		}
		TANK
		{
			name = LithiumHydroxide
			maxAmount = 0.2505
			amount = 0.2505
		}
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF
	}
	!MODULE[ModuleResourceConverter] {}
	MODULE
	{
		name = ModuleROEjectionSeat
		mass = 0.04
		SEAT
		{
			colliderOffset = 0.0, 0.6, -1.05
			colliderRotAngles = -90.0, 0.0, 0.0
			forceDir = 0.0, 0.15, -1.0
		}
	}
}


