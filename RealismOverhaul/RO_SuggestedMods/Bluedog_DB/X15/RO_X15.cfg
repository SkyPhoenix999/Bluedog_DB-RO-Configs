//	XLR11
+PART[bluedog_X15_Engine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.21
	@name = bluedog_X15_Engine_XLR11
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		switcherDescription = Engine Config
		switcherDescriptionPlural = Engine Configs
		moduleID = engineSwitch
		SUBTYPE
		{
			name = XLR11
			transform = XLR11
		}
	}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = XLR99
		transform = nozzleExtension
	}
	%engineType = XLR11
	%engineTypeMult = 2
	%clusterMultiplier = 1.5
}


//	XLR99
@PART[bluedog_X15_Engine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.21
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		switcherDescription = Engine Config
		switcherDescriptionPlural = Engine Configs
		moduleID = engineSwitch
		SUBTYPE
		{
			name = XLR99
			transform = XLR99
		}
		SUBTYPE
		{
			name = XLR99-Extension
			transform = XLR99
			transform = nozzleExtension
		}
	}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = XLR11
	}
	%engineType = XLR99
}
@PART[bluedog_X15_Engine]:AFTER[RealismOverhaulEngines]
{
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG[XLR99-RM-2]
		{
			%LinkB9PSModule[engineSwitch] { subtype = XLR99 }
		}
		@CONFIG[XLR99-RM-2A]
		{
			%LinkB9PSModule[engineSwitch] { subtype = XLR99-Extension }
		}
	}
}


