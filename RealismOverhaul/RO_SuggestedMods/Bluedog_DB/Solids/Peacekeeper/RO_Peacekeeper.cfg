	@mass = 0.437
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.2274
		!resourceName = NULL

		PROPELLANT	//O/F: 1.65
		{
			name = MMH
			ratio = 0.5
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.50
		}

