	!MODULE[ModuleEnginesFX] {}
	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		engineID = basicEngine
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0.311
		maxThrust = 0.311
		heatProduction = 150
		EngineType = LiquidFuel
		runningEffectName = running_engine

		PROPELLANT
		{
			name = MMH
			ratio = 0.5
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.50
		}

		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 308
			key = 1 85
			key = 7 0.001
		}
	}
	!RESOURCE[],*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 166.875
		type = ServiceModule
		basemass = -1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
}


