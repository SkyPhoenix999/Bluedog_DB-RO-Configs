//	================================================================================
//	IUS Configs
//	================================================================================


//	Avionics
@PART[bluedog_IUS_Avionics]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.66
	@mass = 0.12
	@title = IUS Avionics
	@manufacturer = #roMfrBoeing
	@description = Avionics for the Intertial Upper Stage. Place an Orbus 6 solid motor in the inner node and then attach the interstage to the bottom.
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	!MODULE[ModuleDataTransmitter] {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFband = UHF
	}
	@MODULE[ModuleRCSFX]
	{
		!resourceName = NULL
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Nitrogen
			ratio = 14.55
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 224
			key = 1 83
		}
	}
	!RESOURCE[],* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Sep-AlCu-HP
		volume = 59.4
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = 55.4
			maxAmount = 55.4
		}
		TANK
		{
			name = Nitrogen
			amount = 806.2
			maxAmount = 806.2
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2200
		maxAmount = 2200
	}
}


//	Orbus 6
@PART[bluedog_IUS_Orbus6]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.577
	@title = Orbus 6E
	@manufacturer = #roMfrPW
	@description = Second motor for the Inertial Upper Stage. Place inside the Avionics and Control Package before attaching the interstage.
	@mass = 0.3
	!RESOURCE[SolidFuel] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = HTPB
		volume = 1525
		basemass = -1

		TANK
		{
			name = HTPB
			amount = 1525
			maxAmount = 1525
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = Orbus 6
		animationName = deploy
		origMass = 0.3
		CONFIG
		{
			name = Orbus 6E (IUS I)
			minThrust = 74.472
			maxThrust = 74.472 //16,742lbf
			heatProduction = 100

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 289.1
				key = 1 260 //guess
			}

			ullage = False
			pressureFed = False
			ignitions = 1
		}
	}
}


//	Orbus 21
@PART[bluedog_IUS_Orbus21]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.66
	@title = Orbus 21
	@manufacturer = #roMfrPW
	@description = First motor for the Inertial Upper Stage as well as the core of the Transfer Orbit Stage. Features switcheable attach points to attach to either the IUS interstage or the TOS Avionics.
	@mass = 0.6
	!RESOURCE[SolidFuel] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = HTPB
		volume = 5536
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 5536
			maxAmount = 5536
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = Orbus 21
		origMass = 0.6
		CONFIG
		{
			name = Orbus 21D (IUS II)
			minThrust = 184.939
			maxThrust = 184.939 //41,576lbf
			heatProduction = 100

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 293.3
				key = 1 220 //guess
			}
			ullage = False
			pressureFed = False
			ignitions = 1
		}
		CONFIG
		{
			name = Orbus 21H (TOS)
			minThrust = 195.797
			maxThrust = 195.797 //44,017lbf
			heatProduction = 100

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 295.5
				key = 1 220 //guess
			}
			ullage = False
			pressureFed = False
			ignitions = 1
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fairingSize]]
	{
		@SUBTYPE[1.875m]
		{
			%title = 3.1125m
		}
		@SUBTYPE[1.5m]
		{
			%title = 2.5m
		}
	}
}


