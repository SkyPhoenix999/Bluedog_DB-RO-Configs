// Star 37B
@PART[bluedog_UpperSolids_Star37B]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.5
	%skinInternalConductionMult = 4.0
	%emissiveConstant = 0.5
	%engineType = Star-37
}
@PART[bluedog_UpperSolids_Star37B]:AFTER[RealismOverhaulEngines]
{
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = STAR-37B
		@origMass = 0.064
		@CONFIG[STAR-37]
		{
			@name = STAR-37B
			@minThrust = 45
			@maxThrust = 45
			!atmosphereCurve{}
			atmosphereCurve
			{
				key = 0 291
				key = 1 200
			}
		}
	}
	@title = Star 37B Surveyor landing motor
	@description = Star series solid rocket motor, model 37B. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. This non-gimballing version is designed to fit into the middle of the Surveyor lander core for the main landing burn.
}


// Star 37BV
@PART[bluedog_UpperSolids_Star37BV]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.5
	%skinInternalConductionMult = 4.0
	%emissiveConstant = 0.5
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchTop]] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchBottom]] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchTop
		switcherDescription = Top Adapter
		switcherDescriptionPlural = Top Adapters
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = 0.9375m Top
			transform = TopMesh
			//node = top
		}
		SUBTYPE
		{
			name = No Adapter
			transform = NoMesh
			//node = bare
			NODE
			{
				name = top
				position = 0.0, 0.232032, 0.0
			}
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBottom
		switcherDescription = Bottom Endcap Diameter
		switcherDescriptionPlural = Bottom Endcap Diameters
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = 0.9375m
			transform = Fairing_625m
		}
		SUBTYPE
		{
			name = 1.4m
			transform = Fairing_9375m
		}
	}
	%engineType = Star-37
}
@PART[bluedog_UpperSolids_Star37BV]:AFTER[RealismOverhaulEngines]
{
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = STAR-37BV
		@origMass = 0.064
		@CONFIG[STAR-37]
		{
			@name = STAR-37BV
			@minThrust = 45
			@maxThrust = 45
			!atmosphereCurve{}
			atmosphereCurve
			{
				key = 0 291
				key = 1 200
			}
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRange = 7
	}
	@title = Star 37BV
	@description =  Star series solid rocket motor, model 37BV. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. Includes lower mounting hardware for 1.4m or 0.9375m, and upper hardware for 0.9375m.
}


