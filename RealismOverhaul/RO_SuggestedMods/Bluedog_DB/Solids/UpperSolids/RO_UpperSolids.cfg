// Star 24
@PART[bluedog_UpperSolids_Star24]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Star 24 (BDB)
	@manufacturer = Thiokol
	@description =  Star series solid rocket motor, model 24. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. It features BDB's SafeSolid™ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers.
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]{}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchBottom]]{}
