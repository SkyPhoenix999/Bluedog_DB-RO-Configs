{
	%RSSROConfig = True
	%rescaleFactor = 1.3

	@title = BE-3 (BDB)
	@manufacturer = Hercules
	@description = A lonely competitor against the dominant Star series of solid rocket kick motors, the Hercules BE-3 is a surprisingly versatile motor equally at home as an orbital insertion stage or a braking motor for the Block II Ranger probe's rough lander. Has a vacuum optimized nozzle and is simpler and more reliable than liquid boosters. Includes 0.3125m mounting hardware. It features BDB's SafeSolid™ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers. //'
	%engineType = GCRC
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]{}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchEndcap]]{}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchEndcap
		switcherDescription = Top Diameter
		switcherDescriptionPlural = Top Diameters
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = 0.5m
			transform = largeEndcap
		}
		SUBTYPE
		{
			name = 0.2m
			transform = smallEndcap
		}
	}
}
@PART[bluedog_UpperSolids_BE3]:AFTER[RealismOverhaulEngines]
{
	@title = BE-3 (BDB)
	@manufacturer = Hercules
	@description = A lonely competitor against the dominant Star series of solid rocket kick motors, the Hercules BE-3 is a surprisingly versatile motor equally at home as an orbital insertion stage or a braking motor for the Block II Ranger probe's rough lander. Has a vacuum optimized nozzle and is simpler and more reliable than liquid boosters. Includes 0.3125m mounting hardware. It features BDB's SafeSolid™ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers. //'
