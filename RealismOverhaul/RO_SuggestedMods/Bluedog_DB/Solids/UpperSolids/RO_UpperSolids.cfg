// Star 13
@PART[bluedog_AIMP_Star13]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Star-13 Solid Rocket Motor (BDB)
	@manufacturer = Thiokol
	@description = Star-series solid rocket motor, model 13-A. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. Includes 0.3125m mounting hardware. It features BDB's SafeSolid™ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers. Used on the Explorer 33 and 35 spacecraft for lunar orbital insertion. //'
	@mass = 0.0045
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]{}
	%engineType = Star-13B
}
@PART[bluedog_AIMP_Star13]:AFTER[RealismOverhaulEngines]
{
	@title = Star-13 Solid Rocket Motor (BDB)
	@manufacturer = Thiokol
	@description = Star-series solid rocket motor, model 13-A. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. Includes 0.3125m mounting hardware. It features BDB's SafeSolid™ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers. Used on the Explorer 33 and 35 spacecraft for lunar orbital insertion. //'
}


// Altair X-248
@PART[bluedog_UpperSolids_Altair]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.3
	@title = Star 20 Altair (BDB)
	@manufacturer = Thiokol
	@description = Star 20 kick motor. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. Includes 0.3125m mounting hardware. It features BDB's SafeSolid™ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers. //'
	%engineType = Star-20
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]{}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchEndcap]]{}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchEndcap
		switcherDescription = Top Diameter
		switcherDescriptionPlural = Top DIameters
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = 0.5m
			transform = largeEndcap
		}
		SUBTYPE
		{
			name = 0.2m
			transform = smallEndcap
		}
	}
}
@PART[bluedog_UpperSolids_Altair]:AFTER[RealismOverhaulEngines]
{
	@title = Star 20 Altair (BDB)
	@manufacturer = Thiokol
	@description = Star 20 kick motor. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. Includes 0.3125m mounting hardware. It features BDB's SafeSolid™ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and maneuvers. //'
}


// BE-3
