// Delta E
@PART[bluedog_DeltaE_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Ablestar Tank (Delta-E)
	@description = The second stage for the Thrust Augmented Improved Delta (TAID), uses a stretched Ablestar tank. This tank is also used to make the Delta F upper stage with the AJ10-118F engine.
	@mass = 0.585
	@maxTemp = 900
	@skinMaxTemp = 2000
	!MODULE[ModuleSAS] {}
	!RESOURCE,* {}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.05
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 4070
		basemass = -1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
	}
	RESOURCE
	{
		name = Nitrogen
		amount = 5000
		maxAmount = 5000
	}
	@MODULE[ModuleRCSFX],0
    {
        @thrusterPower = 0.05
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }
		@atmosphereCurve
        {
            @key,0 = 0 150
            @key,1 = 1 83
            !key,4 = DELETE
        }
    }
	@MODULE[ModuleRCSFX],1
    {
        @thrusterPower = 0.05
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }
		@atmosphereCurve
        {
            @key,0 = 0 150
            @key,1 = 1 83
            !key,4 = DELETE
        }
    }
}


