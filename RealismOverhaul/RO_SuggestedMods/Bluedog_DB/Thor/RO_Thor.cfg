// HOSS Engine Mount
@PART[bluedog_HOSS_EngineMount]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Delta HOSS Engine Mount
	@manufacturer = McDonnell Douglas
	@description = Mounting plate for attaching a single engine to 2.4m tanks. Includes a node just below the top rim for attaching the interstage fairing. Used primarily on the Hydrogen Oxygen Second Stage (HOSS) for Delta rockets. Includes reaction thrusters and a monopropellant supply for them.
	@mass = 0.2
	@maxTemp = 900
	@skinMaxTemp = 2000

	!RESOURCE[],*{}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 111.25
		basemass = -1

		TANK
		{
			name = Hydrazine
			amount = 100
			maxAmount = 100
		}
		TANK
		{
			name = Helium
			amount = 1125
			maxAmount = 1125
		}
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		@thrusterPower = 0.138
		!resourceName = NULL

		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}

		@atmosphereCurve
		{
			@key = 0 284
			@key = 1 174
		}
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[ullageTransform]]
	{
		@thrusterPower = 0.276
		!resourceName = NULL

		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}

		@atmosphereCurve
		{
			@key = 0 284
			@key = 1 174
		}
	}
}