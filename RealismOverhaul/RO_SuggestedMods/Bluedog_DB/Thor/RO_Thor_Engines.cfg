//	THERMAL PATCH
@PART[bluedog_Thor_LR79]:LAST[RealismOverhaulEngines]
{
	@MODULE[ModuleEnginesRF]
	{
		!maxThrust = NULL
		!atmosphereCurve{}
	}
}
