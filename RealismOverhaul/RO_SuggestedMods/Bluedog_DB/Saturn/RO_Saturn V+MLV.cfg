// S-IC Tank
@PART[bluedog_Saturn_S1C_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5529
	@mass = 64.122 //130.342t Total - 24t Engine mount - 5 x 8.444t F-1s
	@maxTemp = 673.15
	@title = S-IC Propellant Tank
	!RESOURCE[],*{}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]{}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 2119461.842
		basemass = -1
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchLength
		switcherDescription = Length
		switcherDescriptionPlural = Lengths
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

		SUBTYPE
		{
			name = S-1C
			transform = Length1
		}
		SUBTYPE
		{
			name = MS-1C (6m ext)
			transform = Length3
			CoMOffset = 0, 1.9319, 0
			addedMass = 16.329
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 2504424.205
				}
			}
			NODE
			{
				name = top
				position = 0.0, 8.9297, 0.0
			}
			NODE
			{
				name = bottom
				position = 0.0, -6.8234, 0.0
			}
		}
	}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Length2
	}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Length4
	}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Length1_CB
	}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Length0p5
	}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Length0
	}
}


