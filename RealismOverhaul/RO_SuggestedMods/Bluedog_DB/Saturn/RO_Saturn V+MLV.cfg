// S-ID Vernier
@PART[bluedog_Saturn_S1D_Vernier]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5529
	@title = S-ID Vernier Engine
	!MODULE[ModuleAlternator],*{}
	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 7.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		origMass = 0.1 //guess
		configuration = S-1D Vernier
		modded = false
		CONFIG
		{
			name = S-1D Vernier
			description = Provides roll control for S-1D sustainer stage.
			minThrust = 7.44
			maxThrust = 7.44 //guess, about 2.5 x that of LR-101-NA-11 
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				//guess
				key = 0 240
				key = 1 195
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}
}


