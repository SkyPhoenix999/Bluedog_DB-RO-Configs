		affectFARVoxels = False

		SUBTYPE
		{
			name = 3.75
			transform = flat
		}
		SUBTYPE
		{
			name = short
			transform = single_125
			NODE
			{
				name = bottom
				position = 0,-0.327512396,0
			}
		}
	}
}


