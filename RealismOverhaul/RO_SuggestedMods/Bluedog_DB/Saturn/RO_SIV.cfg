	{
		@thrusterPower = 0.31 //70 lbf
		@transformName = rcsTransform_ullage
		!resourceName = NULL
		
		PROPELLANT
		{
			name = MMH
			ratio = 0.5
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
		}
	}
}


