	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 163.34 //36,720 lbf per engine
		@maxThrust = 163.34
		@PROPELLANT[SolidFuel]
		{
			@name = CTPB
		}
		@atmosphereCurve
		{
			@key = 0 251
			@key = 1 214
		}	
	}

	@RESOURCE[SolidFuel]
	{
		@name = CTPB
		@amount = 26.67
		@maxAmount = 26.67
	}
}


// Saturn I/IB First Stage Tanks
