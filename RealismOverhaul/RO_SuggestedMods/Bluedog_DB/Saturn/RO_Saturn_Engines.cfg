		{
			name = thrustTransform
			multiplier = 1
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchLength
		switcherDescription = Booster Length
		switcherDescriptionPlural = Booster Lengths (auto-switched)
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = 19m Solid
			transform = Length_17
		}
	}
	MODULE
	{
