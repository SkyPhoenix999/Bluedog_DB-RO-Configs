//	================================================================================
//	Centaur Configs
//	================================================================================



// Atlas II Roll Control
@PART[bluedog_Centaur_ARCM]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6267
	@title = Atlas-II Roll Control Module
	@mass = 0.02
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.2274
		!resourceName = NULL

		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25 
		}
	}
	!RESOURCE[],*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 166.875
		type = ServiceModule
		basemass = -1

		TANK
		{
			name = Hydrazine
			amount = 150
			maxAmount = 150
		}
		TANK
		{
			name = Helium
			amount = 1687.5
			maxAmount = 1687.5
		}
	}

	!MODULE[ModuleB9PartSwitch],*{}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchTank
		switcherDescription = Tank
		switcherDescriptionPlural = Tanks
		affectDragCubes = True
		affectFARVoxels = True
		baseVolume = 0
		SUBTYPE
		{
			name = Default
			transform = ARCM_Tank
			transform = ARCM_Doghouse_Interior
		}
		SUBTYPE
		{
			name = No Tank
			transform = ARCM_Doghouse_Back
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 0
					TANK
					{
						name = Hydrazine
						amount = 0
						maxAmount = 0
					}
					TANK
					{
						name = Helium
						amount = 0
						maxAmount = 0
					}
				}
			}
		}
	}
}


