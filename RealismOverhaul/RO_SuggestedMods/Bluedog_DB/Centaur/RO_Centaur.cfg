// Centaur Small RCS
@PART[bluedog_Centaur_SmallRCS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Centaur 3-Way RCS Block
	@description = Three way RCS block for the Centaur stages. Place one on each of the mounting blocks on either side of the engine mount. 
	@mass = 0.02
	@maxTemp = 900
	
	@skinMaxTemp = 2000

	@MODULE[ModuleRCSFX]
    {
        @thrusterPower = 0.05
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
		}
		@atmosphereCurve
        {
            @key,0 = 0 223
            @key,1 = 1 76
            !key,4 = DELETE
        }
    }
}


