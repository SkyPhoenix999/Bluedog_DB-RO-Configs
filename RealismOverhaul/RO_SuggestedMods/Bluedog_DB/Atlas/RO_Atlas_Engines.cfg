@PART[bluedog_atlas_LR101|bluedog_atlas_boosterSkirt_D_propulsion]:LAST[RealismOverhaulEngines]
{
	@MODULE[ModuleEnginesRF]
	{
		!maxThrust = NULL
		!atmosphereCurve{}
	}
	@MODULE[GeometryPartModule]
	{
		%forceUseColliders = True
	}
}