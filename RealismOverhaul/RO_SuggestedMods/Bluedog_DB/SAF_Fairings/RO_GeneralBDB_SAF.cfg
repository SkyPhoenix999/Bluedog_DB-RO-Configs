// 1m Fairing
@PART[bluedog_FairingBase_0p625m_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = BD-AFB-100 1m Fairing Base SAF
	@manufacturer = Aerojet
	@description = Fairing base for 1m fairings. You can't fit too much inside one, but we're sure you'll find a use for it. Includes fairings designed for various stages including 5 fairings for the Able upper stage, Scout and Thor Burner I (also used with Scout).
	%ROSAFRescale = 1.6 
}


