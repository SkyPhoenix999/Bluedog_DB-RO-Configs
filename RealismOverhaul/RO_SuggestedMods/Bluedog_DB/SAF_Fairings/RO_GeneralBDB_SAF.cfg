	@title = 2m Fairing Base SAF
	@manufacturer = Aerojet
	@description = Standard low-profile 2m fairing base for rockets produced by Bluedog Design Bureau. This version features multiple Simple Adjustable Fairings.
	%ROSAFRescale = 1.6
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fairingSwitch]]
	{
