// Scout Resized Fairing
+PART[bluedog_FairingBase_0p625m_SAF]:FOR[RealismOverhaul]
{
	@name = scout_FairingBase_SAF
	%RSSROConfig = True
	%rescaleFactor = 1.2179
	@title = Scout Fairing Base SAF
	@manufacturer = Aerojet
	@description = Fairing base for the Scout Rocket. (Resized for Scout due to BDB stock scale vs irl scale, copy of the 1m fairing with a smaller diameter)
	%ROSAFRescale = 1.2179
}


// 1m Fairing
@PART[bluedog_FairingBase_0p625m_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = 1m Fairing Base SAF
	@manufacturer = Aerojet
	@description = Fairing base for 1m fairings. You can't fit too much inside one, but we're sure you will find a use for it. Includes fairings designed for various stages including 5 fairings for the Able upper stage, Scout and Thor Burner I (also used with Scout).
	%ROSAFRescale = 1.6
}


// 2m Fairing
@PART[bluedog_Juno4_FairingBase_1p25m]:FOR[RealismOverhaul]
{
