//	================================================================================
//	Saturn/Skylab SAF Configs
//	================================================================================



// 6.6m Fairing
@PART[bluedog_Saturn_S4B_DPAF_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	%ROSAFRescale = 1.6
	@manufacturer = McDonnell Douglas
	@title = Saturn S-IVB Dual Payload Adapter Fairing.
	@description = Dual Payload Adapter with built in top fairing for the Saturn V rocket. Attach the first payload to the Saturn S4B Dual Payload Adapter Base and then attach this Adapter fairing to the floating node.
	@mass = 1.797
}


// Skylab Airlock Module Fairing
@PART[bluedog_Skylab_airlockModule_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%ROSAFRescale = 1.6
	@rescaleFactor = 1.6
	@mass = 18.931 //41,735 lbs
	@title = Skylab Airlock Module Fairing
	@manufacturer = McDonnell Douglas
	@description = This multipurpose part serves as a 6.6m-3m adapter module, fairing base, life support and service compartment, crew tube, and an airlock all in one! Just be sure your Kerbals watch their heads on their way out.
	@RESOURCE[ElectricCharge]
	{
		@amount = 1000
		@maxAmount = 1000
	}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = VHF
	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 3.0
		RFBand = UHF
	}
}


// Foward Adapter SAF
@PART[bluedog_spacelab_forwardAdapter_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%ROSAFRescale = 1.6
	@rescaleFactor = 1.6
	@mass = 5.4
	@title = Spacelab Forward Adapter SAF
	@manufacturer = McDonnell Douglas
	@description = This multipurpose part serves as a 6.6m-3m adapter module, fairing base, life support and service compartment, and crew tube! The only thing missing is an airlock...
	@RESOURCE[ElectricCharge]
	{
		@amount = 1500
		@maxAmount = 1500
	}
}
