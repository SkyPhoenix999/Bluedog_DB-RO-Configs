//	================================================================================
//	Carrack SAF Configs
//	================================================================================



//	Carrack Straight
@PART[bluedog_Carrack_StraightAdapter_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Carrack Straight Fairing Adapter SAF
	@manufacturer = American Launch Services
	@description =  2.4m straight fairing base adapter for the Carrack rocket. Includes optional hardware for use as an interstage decoupler and/or a fairing base.
	%ROSAFRescale = 1.6
}



//	Carrack Wide Adapter
@PART[bluedog_Carrack_WideAdapter_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Carrack Wide Fairing Adapter SAF
	@manufacturer = American Launch Services
	@description =  3.36m flared adapter for the Carrack rocket. Includes hardware for use as a fairing base.
	%ROSAFRescale = 1.6
}