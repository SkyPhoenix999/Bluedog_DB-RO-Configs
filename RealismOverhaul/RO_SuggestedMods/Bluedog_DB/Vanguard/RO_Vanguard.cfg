// Vanguard 1
@PART[bluedog_Vanguard_Satellite1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Vanguard 1 Probe Core
	@manufacturer = Naval Research Laboratory
	@mass = 0.00146
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.05
		}
	}
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}

	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0.5
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 500
			maxAmount = 500
		}
	}
	!MODULE[ModuleDeployableSolarPanel],* {}

	MODULE
	{
		name = ModuleDeployableSolarPanel
		sunTracking = false
		raycastTransformName = suncatcher1
		pivotName = suncatcher1
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 0.008
	}
	MODULE
	{
		name = ModuleDeployableSolarPanel
		sunTracking = false
		raycastTransformName = suncatcher2
		pivotName = suncatcher2
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 0.008
	}
	MODULE
	{
		name = ModuleDeployableSolarPanel
		sunTracking = false
		raycastTransformName = suncatcher3
		pivotName = suncatcher3
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 0.008
	}
	MODULE
	{
		name = ModuleDeployableSolarPanel
		sunTracking = false
		raycastTransformName = suncatcher4
		pivotName = suncatcher4
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 0.008
	}
	MODULE
	{
		name = ModuleDeployableSolarPanel
		sunTracking = false
		raycastTransformName = suncatcher5
		pivotName = suncatcher5
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 0.008
	}
	MODULE
	{
		name = ModuleDeployableSolarPanel
		sunTracking = false
		raycastTransformName = suncatcher6
		pivotName = suncatcher6
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 0.008
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.001
	}
	!MODULE[ModuleSAS] {}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
	}
}


