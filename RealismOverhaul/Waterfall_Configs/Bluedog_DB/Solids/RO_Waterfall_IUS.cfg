//	Orbus 6
@PART[bluedog_IUS_Orbus6]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	@MODULE[ModuleWaterfallFX]:HAS[#moduleID[Orbus6]]
	{
		@TEMPLATE
		{
			@position = 0, 0, 0.145
			@scale = 0.608, 0.608, 0.608
		}
	}
}


