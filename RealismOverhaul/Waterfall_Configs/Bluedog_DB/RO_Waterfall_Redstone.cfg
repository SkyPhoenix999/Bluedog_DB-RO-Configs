		}
	}
}


// A7 Bare
@PART[bluedog_Redstone_A7_Bare]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX] {}
	ROWaterfall
	{
		template = waterfall-alcolox-lower-2
		audio = pump-fed-gamma
		position = 0,0,0
		rotation = 0, 0, 0
		scale = 0.644525, 0.644525, 0.644525
		glow = _white
		glowStretch = 0.9

		MainPlumeVariant:NEEDS[B9PartSwitch]
		{
			name = hydynelox
			template = waterfall-hydyne-lower-1
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.59563, 0.59563, 0.59563
			glowRecolor = _yellow
		}
	}

	@MODULE[ModuleEngineConfigs]:NEEDS[B9PartSwitch]
	{
		@CONFIG[A-6H]
		{
			%rowaterfallVariant = hydynelox
		}
	}
}


