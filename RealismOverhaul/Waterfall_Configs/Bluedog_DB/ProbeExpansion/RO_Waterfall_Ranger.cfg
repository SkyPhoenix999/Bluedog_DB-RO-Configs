// Lander Propulsion
@PART[bluedog_Ranger_Lander_Propulsion]:AFTER[Waterfall]
{
	@MODULE[ModuleWaterfallFX]:HAS[#moduleID[Engine]]
	{
		@TEMPLATE:HAS[#templateName[BDB_Hydrazine]]
		{
			@scale = 0.8, 0.64, 0.8
		}
	}
}


// Main Engine
