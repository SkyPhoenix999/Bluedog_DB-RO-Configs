//	Pioneer 1
@PART[bluedog_Pioneer_1]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX] {}
	ROWaterfall
	{
		template = rowaterfall-srm-vac-1
		useHybrid = true
		audio = srm-2
		position = 0,0,0
		rotation = 0, 0, 0
		scale = 0.04, 0.04, 0.1
		glowStretch = 0.45
		glow = ro-srm
	}
}


