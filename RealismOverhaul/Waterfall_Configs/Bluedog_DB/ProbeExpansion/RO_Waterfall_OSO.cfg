//	================================================================================
//	RO Waterfall Configs
//	================================================================================


//	Arm
@PART[bluedog_OSO_Arm]:AFTER[Waterfall]
{
	@MODULE[ModuleWaterfallFX]:HAS[#moduleID[RCS]]
	{
		@TEMPLATE:HAS[#templateName[BDB_RCS_small_1]]
		{
			@scale = 0.32, 0.64, 0.32
		}
	}
}


//	Sail
@PART[bluedog_OSO_Sail]:AFTER[Waterfall]
{
	@MODULE[ModuleWaterfallFX]:HAS[#moduleID[RCS]]
	{
		@TEMPLATE:HAS[#templateName[BDB_RCS_small_1]]
		{
			@scale = 0.32, 0.64, 0.32
		}
	}
}
