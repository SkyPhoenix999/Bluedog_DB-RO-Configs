//	POPPY 2
@PART[bluedog_POPPY2_RCS]:AFTER[Waterfall]
{
	@MODULE[ModuleWaterfallFX]:HAS[#moduleID[RCS]]
	{
		@TEMPLATE:HAS[#templateName[BDB_RCS_small_1]]
		{
			@scale = 0.16, 0.24, 0.16
		}
	}
}


//	POPPY 2 Antenna
@PART[bluedog_POPPY2_RCS_Antenna]:AFTER[Waterfall]
{
	@MODULE[ModuleWaterfallFX]:HAS[#moduleID[RCS]]
	{
		@TEMPLATE:HAS[#templateName[BDB_RCS_small_1]]
		{
			@scale = 0.16, 0.24, 0.16
		}
	}
}
