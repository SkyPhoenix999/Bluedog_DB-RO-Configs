//	LMDE
@PART[bluedog_LM_Descent_Engine]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX] {}
	ROWaterfall
	{
		template = waterfall-hypergolic-aerozine50-upper-1
		audio = pressure-fed-1
		defaultMainPlumeVariantName = H-Class
