@PART[bluedog_LR87]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	@ROWaterfall
	{
		@position[2] = 0.69
		@MainPlumeVariant[kerolox8AR]
		{
			@position[2] = 0.62
		}
		@MainPlumeVariant[kerolox8ARLong]
		{
			@position[2] = 0.69
		}
	}
}
