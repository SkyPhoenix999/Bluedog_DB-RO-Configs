		{
			name = kerolox8AR
			template = waterfall-kerolox-lower-4
			position = 0,0,0.69
			rotation = 0, 0, 0
			scale = 2.05, 2.05, 2.05
			glowRecolor = _yellow
			recomputeGlowSize = True
		}
		MainPlumeVariant:NEEDS[B9PartSwitch]
		{
