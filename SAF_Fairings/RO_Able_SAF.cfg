//	================================================================================
//	Able SAF Configs
//	================================================================================



// Ablestar
@PART[bluedog_Ablestar_Fairing_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Ablestar Fairing Base SAF
	@manufacturer = #roMfrAerojet
	@description = A low profile 1.5m-ish fairing base designed especially for the Thor Ablestar upper stage. Includes an adjustable hard fairing.
	%ROSAFRescale = 1.6
}


// Able I/II
@PART[bluedog_FairingBase_0p625m_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Able/Able II Fairing SAF
	@manufacturer = #roMfrAerojet
	@description = Fairing base for 1m fairings. You can't fit too much inside one, but we're sure you can find a use for it. Includes fairings designed for various stages including 5 fairings for the Able upper stage, Scout and Thor Burner I (also used with Scout).
	%ROSAFRescale = 1.6
}
