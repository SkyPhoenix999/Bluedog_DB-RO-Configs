//	================================================================================
//	LDC SAF Configs
//	================================================================================


// LDC 5.6m
@PART[bluedog_LDC_3p5mFairingBase]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.463
	@title = Titan LDC 5.4m Adapter Fairing Base SAF
	@manufacturer = #roMfrMD
	@description = 4.57m to 5.4m fairing base adapter for very large payloads.
	%ROSAFRescale = 1.463
	@MODULE[ModuleSimpleAdjustableFairing]
	{
        @deploymentSpeed[*] *= #$/ROSAFRescale$
	}
}


// LDC 5m
@PART[bluedog_FairingBase_3p125m_SAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.463
	@title = Titan LDC 4.57m (15ft) Fairing Base SAF
	@manufacturer = #roMfrMD
	@description = 4.57m fairing base for very large payloads.
	%ROSAFRescale = 1.463
	@MODULE[ModuleSimpleAdjustableFairing]
	{
        @deploymentSpeed[*] *= #$/ROSAFRescale$
	}
}
