//	================================================================================
//	RCS Configs
//	================================================================================


// Small Radial Sphere
@PART[bluedog_Mono_SmallSingle]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@mass = 0.0025
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1
		type = ServiceModule
		basemass = -1
	}
}


